<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="" method="post">

        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}
            <p> {{ field.label() }} </p>

            <p>
                {{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
    </form>
</body>
</html>
